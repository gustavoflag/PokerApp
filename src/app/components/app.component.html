        <a class="nav-link" [routerLink]="['/prejogo']">Tempo Real</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/classificacaoMes']">Mês a Mês</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/jogo']">Jogos</a>
      </li>
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link" [routerLink]="['/caixa']">Caixa</a>
      </li>

        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Logout</button>
      </form>
    </section>
    <section *ngIf="!logado()">
      <form class="form-inline mt-2 mt-md-0" (submit)="login();">
        <button class="btn btn-secondary my-2 my-sm-0" type="submit">Login</button>
      </form>
