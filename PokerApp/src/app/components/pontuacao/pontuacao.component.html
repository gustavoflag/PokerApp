<h2>Pontuação</h2>
<section *ngIf="pontuacoes && pontuacoes.length > 0">
  <table class="table table-striped table-hovered">
    <thead>
      <th>Lugar</th>
      <th>Pontos</th>
    </thead>
    <tbody>
      <tr *ngFor="let pontuacao of pontuacoes">
        <td>{{pontuacao.lugar}}º</td>
        <td>{{pontuacao.pontos}} pontos</td>
      </tr>
    </tbody>
  </table>
</section>
<button (click)="insere();" class="btn btn-primary">Novo</button>
