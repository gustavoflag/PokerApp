<header>
  <h2>Pontuação</h2>
  <!--<input placeholder="Informe o nome da tarefa" autofocus="" [(ngModel)]="newTarefa.titulo" (keyup.enter)="addTarefa()">-->
</header>
<button (click)="insere();">Novo</button>
<section *ngIf="pontuacoes && pontuacoes.length > 0">
  <ul>
    <li *ngFor="let pontuacao of pontuacoes">
      <div>
        <label>{{pontuacao.lugar}}º</label>
        <label>- {{pontuacao.pontos}} pontos</label>
      </div>
    </li>
  </ul>
</section>
